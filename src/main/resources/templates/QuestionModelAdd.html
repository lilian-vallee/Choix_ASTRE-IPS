<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="head">
        <title>QuestionModelAdd</title>
    </head>
    <body>
        <nav th:insert="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-3"></nav>

        <div class="container">

            <a class="btn btn-primary mb-3" role="button" th:href="@{/QuestionModel}">Retour aux questions</a>

            <h1>Création de la question</h1>

            <form th:action="@{/QuestionModel}" method="post">
                <fieldset class="form-group">
                    <p th:text="${'Index : ' + qm_index}"></p>
                    <input type="hidden" th:value="${qm_index}" name="index">
                </fieldset>

                <fieldset class="form-group">
                    <label for="intitule">Intitulé :</label>
                    <input class="form-control" type="text" value="" name="intitule" id="intitule" required>
                </fieldset>

                <fieldset class="form-group">
                    <label for="coeff">Coefficient :</label>
                    <input class="form-control" type="number" value="" name="coeff" id="coeff" min="0" placeholder="1.0" step="0.1" required>
                </fieldset>

                <fieldset class="form-group">
                    <input class="form-control" type="submit" value="Save">
                </fieldset>
            </form>
        </div>
    </body>
</html>
