<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head th:insert="head">
        <title>QuestionModelEdit</title>
    </head>
    <body>
        <nav th:insert="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

        <div class="container">
            <h1>Paramètre de la question :</h1>

            <form action="#" th:action="@{/QuestionModelEdit}" th:object="${questionModel}" method="post">

                <p th:text="${'Index : ' + questionModel.index}">

                </p>
                <input type="hidden" value="${questionModel.index}" th:field="*{index}">

                <p>Intitulé : <input type="text" value="${question.intitule}"th:field="*{intitule}">
                </p>

                <p>Coefficient : <input type="number" th:field="*{coeff}"></p>

                <input type="submit" value="Save">
            </form>

            <ul th:each="motCle: ${getMotsCles}">

                <a th:href="@{/MotCleEdit(motCle=${motCle})}" th:text="${motCle.mot} + ' - IPS : ' + ${motCle.ips} + ' ; ASTRE : ' + ${motCle.astre}"></a>

            </ul>

            <a th:href="@{/MotCleEdit(motCle = ${newMotCle})}">Nouveau mot Clé</a>

        </div>
    </body>
</html>
