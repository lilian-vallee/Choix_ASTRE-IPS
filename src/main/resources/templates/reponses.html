<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Etudiants</title>
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:insert="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
<div class="container">
    <h1 th:text="'Etudiant ' + ${etudiant.id}"></h1>

    <div id="accordion">
        <div class="card">
            <div id="collapse" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                    <div th:each="reponse: ${etudiant.reponses}" th:text="${reponse.reponse}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
